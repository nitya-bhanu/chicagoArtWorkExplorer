
<section style="min-height: 100vh;">
  <h3>Welcome to your Favourites Artworks</h3>
  <div class="d-flex container favourite-container flex-wrap justify-content-around">
    <app-card [type]="'favourites'" (removeClicked)="removeFromFav(item.id)" *ngFor="let item of FetchedItems"
    [FetchedItems]="item">
  </app-card>
</div>
</section>
